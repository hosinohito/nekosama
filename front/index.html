<html>

    <script>
    window.onload=function(){
      document.getElementById("memoName").focus();

          window.location.href = "/cgi-bin/neko.cgi?" + document.getElementById("memoName").value;
        }
      });
      if(document.getElementById("memoName").value != ""){
      document.getElementById("memoLink").setAttribute("href", "/cgi-bin/neko.cgi?" + document.getElementById("memoName").value);
      }else{
      document.getElementById("memoLink").removeAttribute("href");
      }
      document.getElementById("memoName").addEventListener("input",

      }else{
      document.getElementById("memoLink").removeAttribute("href");
      }
          console.log(document.getElementById("memoLink"));

      false);
